<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobias Marques</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Verhindert das Scrollen der gesamten Seite */
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            height: 100vh; /* Macht die Containerhöhe gleich der Ansichtshöhe */
            overflow: hidden; /* Verhindert das Scrollen innerhalb der Container */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        section {
            height: 100vh; /* Macht jede Sektion gleich der Ansichtshöhe */
            overflow: hidden; /* Verhindert das Scrollen innerhalb der Sektionen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Text linksbündig */
            transition: opacity 0.5s ease-in-out;
        }
        section.active {
            opacity: 1;
            z-index: 1;
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin: 0;
            text-align: center; /* Zentriert den Namen im Header */
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #e4e4e4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            text-align: center;
            padding: 5px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 0.7em;
            color: #777;
        }
        footer a {
            color: #777;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #007BFF;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 70px; /* Adjusted to sit above the footer */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .scroll-indicator img {
            width: 40px;
            height: 40px;
            animation: bounce 2s infinite;
        }
        .scroll-indicator:hover img {
            transform: scale(1.2); /* Vergrößert das Icon beim Hover */
        }
        .progress-index {
            position: fixed;
            top: 50%; /* Mittig auf der Höhe positioniert */
            right: 10px; /* Etwas näher an der rechten Kante */
            transform: translateY(-50%);
            z-index: 1000;
            width: 8px; /* Breiterer Balken für bessere Sichtbarkeit */
            height: 70%; /* Höhe des Progress-Index */
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 100%;
            height: 0;
            background: #ffffff; /* Ändert den Fortschrittsbalken auf Weiß */
            border-radius: 10px;
            transition: height 0.3s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
            }
            section {
                width: 100%;
            }
            .fixed-header h1 {
                font-size: 1.2em;
            }
            .progress-index {
                right: 5px; /* Weiter an den Rand geschoben */
                top: 20%; /* Höher positioniert, um Überlappungen zu vermeiden */
                height: 60%; /* Angepasste Höhe */
            }
        }
        @media screen and (max-width: 480px) {
            .progress-index {
                right: 2px; /* Weiter an den Rand für sehr kleine Bildschirme */
                top: 15%; /* Weiter nach oben verschoben */
                height: 50%; /* Noch kompakter für kleine Bildschirme */
            }
        }
        .social-icons {
            display: flex;
            justify-content: center; /* Zentriert die Icons horizontal */
            gap: 15px; /* Abstand zwischen den Icons */
            margin-bottom: 15px; /* Abstand unter den Icons */
        }
        .icon-link img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        .icon-link:hover img {
            transform: scale(1.2); /* Vergrößert die Icons beim Hover */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            checkPassword();
        });

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-512', data);
            return Array.from(new Uint8Array(hash)).map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        async function checkPassword() {
            const correctHashedPassword = "248c0cd005cfed5c66e9d1d83c5e91911df94965a3f82ac37d724c7c412a66f2ad5826a5a7d821d7740bb0d175eaa4f5a91d730df6a95d9b3798c156694deb7d"; // SHA-512 von "TobiasCV"
            const userPassword = prompt("Bitte geben Sie das Passwort ein:");

            if (userPassword !== null && (await hashPassword(userPassword)) === correctHashedPassword) {
                document.querySelector('body').style.overflow = 'visible';
                document.querySelector('.container').style.display = 'flex';
                initSections(); // Initialisiert das Scrollen und Anzeigen der Sektionen
            } else {
                alert("Falsches Passwort.");
                window.location.reload(); // Lässt die Seite neu laden, um eine erneute Abfrage zu erzwingen
            }
        }

        function initSections() {
            const sections = document.querySelectorAll('section');
            const scrollIndicator = document.querySelector('.scroll-indicator');
            const progressBar = document.querySelector('.progress-bar');
            let currentIndex = 0;
            let isScrolling = false;

            // Zeigt die erste Sektion an
            sections[currentIndex].classList.add('active');

            function changeSection(nextIndex) {
                if (nextIndex < 0 || nextIndex >= sections.length) return;

                sections[currentIndex].classList.remove('active');
                currentIndex = nextIndex;
                sections[currentIndex].classList.add('active');

                // Scroll-Indikator ausblenden, wenn letzte Seite erreicht ist
                if (currentIndex === sections.length - 1) {
                    scrollIndicator.style.display = 'none';
                } else {
                    scrollIndicator.style.display = 'block';
                }

                // Fortschrittsbalken aktualisieren
                const progress = (currentIndex + 1) / sections.length;
                progressBar.style.height = `${progress * 100}%`;
            }

            function handleScroll(event) {
                if (isScrolling) return;

                if (event.deltaY > 0 || event.key === "ArrowDown") {
                    changeSection(currentIndex + 1);
                } else if (event.deltaY < 0 || event.key === "ArrowUp") {
                    changeSection(currentIndex - 1);
                }

                isScrolling = true;
                setTimeout(() => isScrolling = false, 500);
            }

            // Scroll-Event und Pfeiltasten
            window.addEventListener('wheel', handleScroll);
            window.addEventListener('keydown', handleScroll);

            // Touch-Event für mobile Geräte
            let touchStartY = 0;
            let touchEndY = 0;

            window.addEventListener('touchstart', event => {
                touchStartY = event.touches[0].screenY;
            });

            window.addEventListener('touchend', event => {
                touchEndY = event.changedTouches[0].screenY;
                if (touchStartY > touchEndY + 50) {
                    changeSection(currentIndex + 1);
                } else if (touchStartY < touchEndY - 50) {
                    changeSection(currentIndex - 1);
                }
            });

            // Scroll-Indicator Click Event
            scrollIndicator.addEventListener('click', () => changeSection(currentIndex + 1));
        }
    </script>
</head>
<body>
